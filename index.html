    <!-- modal -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="modal-close-btn" type="button" data-modal-close>
          <svg class="close-btn-icon" width="8" height="8">
            <use href="./images/icons.svg#close-btn"></use>
          </svg>
        </button>
        <p class="modal-title">Leave your contacts and we will call you back</p>
        <form class="modal-form" name="hero_form" autocomplete="on" novalidate>
          <div class="modal-form-field-container">
            <label for="user-name" class="modal-form-field"
              ><span class="modal-form-lable">Name</span></label
            >
            <div class="modal-form-input-container">
              <input
                class="modal-form-input"
                id="user-name"
                type="text"
                name="user-name"
              /><svg class="modal-form-icon" width="18" height="24">
                <use href="./images/icons.svg#person"></use>
              </svg>
            </div>
          </div>
          <div class="modal-form-field-container">
            <label for="user-phone" class="modal-form-field"
              ><span class="modal-form-lable">Phone</span></label
            >
            <div class="modal-form-input-container">
              <input
                class="modal-form-input"
                id="user-phone"
                type="tel"
                name="user-phone"
              />
              <svg class="modal-form-icon" width="18" height="24">
                <use href="./images/icons.svg#phone"></use>
              </svg>
            </div>
          </div>
          <div class="modal-form-field-container">
            <label for="user-email" class="modal-form-field"
              ><span class="modal-form-lable">Email</span></label
            >
            <div class="modal-form-input-container">
              <input
                class="modal-form-input"
                id="user-email"
                type="email"
                name="user-email"
              />
              <svg class="modal-form-icon" width="18" height="24">
                <use href="./images/icons.svg#email"></use>
              </svg>
            </div>
          </div>
          <div class="modal-form-field-container comment-container">
            <label for="user-comment" class="modal-form-field">
              <span class="modal-form-lable">Comment</span></label
            >
            <textarea
              class="modal-form-comment"
              id="user-comment"
              name="user-comment"
              rows="7"
              placeholder="Text input"
            ></textarea>
          </div>

          <!-- checkbox -->
          <div class="modal-form-agree-container">
            <input
              class="modal-form-checkbox visually-hidden"
              id="user-privacy"
              type="checkbox"
              value="true"
              name="user-privacy"
            />
            <label class="modal-form-agree" for="user-privacy">
              <span class="modal-form-custom-checkbox">
                <svg class="modal-form-checkbox-icon" width="10" height="8">
                  <use href="./images/icons.svg#icon-checkmark"></use>
                </svg>
              </span>
              I accept the terms and conditions of the
              <a class="modal-form-link" href="">Privacy Policy</a>
            </label>
          </div>
          <button class="form-submit-button" type="submit">Submit</button>
        </form>
      </div>
    </div>
